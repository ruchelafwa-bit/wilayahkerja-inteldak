<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistem Intelijen Imigrasi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

.bg-imigrasi {
    background:
        linear-gradient(
            rgba(15, 23, 42, 0.85),
            rgba(15, 23, 42, 0.85)
        ),
        url('assets/imigrasi.jpg') no-repeat center center;
    background-size: cover;
    background-attachment: fixed;
}


        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0.3; }
            25% { transform: translateY(-30px) translateX(20px) rotate(90deg); opacity: 0.6; }
            50% { transform: translateY(-60px) translateX(-20px) rotate(180deg); opacity: 0.8; }
            75% { transform: translateY(-30px) translateX(-30px) rotate(270deg); opacity: 0.6; }
        }

        .particle-1 { animation: float 8s ease-in-out infinite; }
        .particle-2 { animation: float 10s ease-in-out infinite 2s; }
        .particle-3 { animation: float 12s ease-in-out infinite 4s; }
        .particle-4 { animation: float 9s ease-in-out infinite 1s; }
        .particle-5 { animation: float 11s ease-in-out infinite 3s; }

        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        /* Logo animation */
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }

        .logo-container {
            animation: logoFloat 3s ease-in-out infinite;
        }

        /* Logo glow effect */
        .logo-glow {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 8px;
            background: linear-gradient(135deg, #f9d976, #f39f1c, #d4af37, #f9d976);
            box-shadow: 
                0 0 20px rgba(212, 175, 55, 0.6),
                0 0 40px rgba(212, 175, 55, 0.4),
                0 12px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo-glow::after {
            content: "";
            position: absolute;
            width: 70%;
            height: 70%;
            top: 10px;
            left: 10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.6), transparent 70%);
            pointer-events: none;
        }

        .logo-glow img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: contain;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
            box-shadow: inset 0 0 12px rgba(255, 255, 255, 0.4);
        }

        /* Input animations */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-field:focus {
            border-color: #60a5fa;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.4);
            transform: translateY(-2px);
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .input-field:focus + .input-icon {
            color: #60a5fa;
        }

        /* Button animation */
        .btn-login {
            background: linear-gradient(135deg, #3b82f6, #1e40af, #1e3a8a);
            background-size: 200% 200%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            background-position: 100% 0;
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.5);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        /* Error message animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message {
            animation: shake 0.5s ease;
        }

        /* Loading animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Fade in animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s ease-out;
        }

        /* Password toggle */
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: #60a5fa;
        }

        /* Remember me checkbox */
        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-checkbox:checked {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border-color: #3b82f6;
        }
    </style>
</head>

    <!-- Background Pattern Overlay -->
<div class="absolute inset-0 opacity-10"

</div>
    <!-- Login Container -->
    <div class="glass rounded-3xl p-10 w-full max-w-md relative z-10 fade-in-up">
        
        <!-- Logo -->
        <div class="flex justify-center mb-6 logo-container">
            <div class="logo-glow">
                <img src="assets/logo imigrasi.png" alt="Logo Imigrasi" />
            </div>
        </div>

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-white mb-2">Selamat Datang</h1>
            <p class="text-blue-200 text-sm">Sistem Wilayah Kerja Inteldalkim</p>

        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            
            <!-- Username Input -->
            <div class="input-group">
                <input 
                    type="text" 
                    id="username" 
                    class="input-field" 
                    placeholder="Username"
                    required
                    autocomplete="username"
                >
                <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <input 
                    type="password" 
                    id="password" 
                    class="input-field" 
                    placeholder="Password"
                    required
                    autocomplete="current-password"
                >
                <svg class="input-icon w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                </svg>
                <svg class="password-toggle w-5 h-5" id="togglePassword" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                </svg>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center space-x-2 cursor-pointer text-gray-200 hover:text-white transition">
                    <input type="checkbox" id="remember" class="custom-checkbox">
                    <span>Ingat Saya</span>
                </label>
                <a href="#" class="text-blue-300 hover:text-blue-200 transition">Lupa Password?</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="hidden error-message bg-red-500/20 border border-red-500 text-red-200 px-4 py-3 rounded-lg text-sm"></div>

            <!-- Submit Button -->
            <button 
                type="submit" 
                id="submitBtn"
                class="btn-login w-full text-white font-bold py-4 px-6 rounded-xl shadow-lg flex items-center justify-center space-x-2"
            >
                <span id="btnText">Masuk</span>
                <svg id="btnIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" stroke-linecap="round" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                </svg>
                <svg id="btnSpinner" class="w-5 h-5 spinner hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"/>
                </svg>
            </button>
        </form>

        <!-- Footer -->
        <div class="mt-8 text-center text-xs text-gray-300">
            <p>¬© 2025 Direktorat Jenderal Imigrasi</p>
            <p class="mt-1">Kementerian Hukum dan HAM Republik Indonesia</p>
        </div>
